<h1 class="page-header">Add a New Share</h1>

<form ng-submit="vm.addShare()" class="new-share">
  <input ng-model="vm.newShare.title" class="new-share-title" required placeholder="Title" />
  <input ng-model="vm.newShare.url" class="new-share-url" required placeholder="full url" />
  <input ng-model="vm.newShare.description" class="new-share-description" required placeholder="description"/>
  <button class="new-share-submit">add share</button>
</form>
