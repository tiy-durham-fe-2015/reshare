<a class="shares-category-link" href="#/shares/popular">popular</a>
<a class="shares-category-link" href="#/shares/latest">latest</a>
<a class="shares-category-link" href="#/shares/new">post new</a>

<h1 class="page-header">Popular Shares</h1>

<ul>
  <li ng-repeat="share in vm.shares | orderBy: 'upvotes': reverse=true">
    <a class="share-title" target="_blank" href="{{share.url}}">{{share.title}}</a>
    <p class="share-description">{{share.description}}</p>
    <p class="share-time">{{share.timeString}}</p>
    <a class="share-creator" href="#/users/{{share.userId}}">{{share.userId}}</a>
    <button ng-click="vm.upVote(share._id)" class="upvote">/\</button>
    <button ng-click="vm.downVote(share._id)" class="downvote">\/</button>
    <button ng-click="vm.unVote(share._id)" class="unvote">?</button>
    <button class="flagger">flag post</button>
    <p class="score">score: {{share.upvotes - share.downvotes}}</p>
  </li>
</ul>
