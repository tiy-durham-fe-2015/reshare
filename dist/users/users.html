<div class="main-divs users-page-div">

  <h1>Users</h1>

  <form ng-submit="vm.addUser()">
    <input ng-model="vm.newUser.userId" placeholder="GitHub username">
    <label class="role-label">
      <select class="role-select" ng-model="vm.newUser.role">
        <option value="admin">
          Admin
        </option>
        <option value="user">
          User
        </option>
      </select>
    </label>
    <button class="new-link-button add-user-button">+ Add User</button>
  </form>

  <ul>
    <li ng-repeat="user in vm.users | orderBy:'userId'">
      <a href="#/users/{{user.userId}}">{{user.userId}}</a>
    </li>
  </ul>

</div>
